<div class="schedule">

  <app-schedule-calendar
    [date]="date$ | async"
    (change)="changeDate($event)"
    (select)="changeSection($event)">
  </app-schedule-calendar>

  <app-schedule-assign
    *ngIf="open"
    [section]="selected$ | async"
    [list]="list$ | async">
  </app-schedule-assign>


</div>
