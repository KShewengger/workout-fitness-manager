<div class="meal">
  <div class="meal__title">
    <h1>
      <img src="assets/images/food.svg">
      <span *ngIf="meal$ | async as meal; else title;">
        {{ meal.name ? 'Edit' : 'Create' }} meal
      </span>

      <ng-template #title>
        Loading...
      </ng-template>
    </h1>
  </div>
  <div>
    <meal-form
      (create)="addMeal($event)">
    </meal-form>
  </div>
</div>
