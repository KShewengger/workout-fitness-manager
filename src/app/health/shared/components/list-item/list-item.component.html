<div class="list-item">
  <a [routerLink]="getRoute(item)">
    <p class="list-item__name">{{ item.name }}</p>
    <p class="list-item__ingredients">
          <span *ngIf="item.ingredients; else showWorkout">
            {{ item.ingredients | join }}
          </span>
    </p>
    <ng-template #showWorkout>
      <span>{{ item | workout }}</span>
    </ng-template>
  </a>
  <div
    class="list-item__delete"
    *ngIf="toggled">
    <p>Delete item?</p>
    <button
      class="confirm"
      type="button"
      (click)="removeItem()">
      Yes
    </button>
    <button
      class="cancel"
      type="button"
      (click)="toggle()">
      No
    </button>
  </div>
  <button
    class="trash"
    type="button"
    (click)="toggle()">
    <img src="/assets/images/remove.svg">
  </button>
</div>
